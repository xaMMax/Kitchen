<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModernKitchenUA</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#" class="nav-logo">ModernKitchenUA</a>
        <ul class="nav-links">
          <li><a href="/index.html">Головна</a></li>
          <li><a href="#">Каталог продукції</a></li>
          <li><a href="#">Сучасні стилі</a></li>
          <li><a href="#">Кастомний дизайн</a></li>
          <li><a href="/about.html">Про нас</a></li>
          <li><a href="#">Блог</a></li>
          <li><a href="/contacts.html">Контакти</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <!-- Наприклад, промо-блок або слайдер з акційними пропозиціями -->
      <!-- Після цього блоку ви можете додавати контент для різних розділів головної сторінки -->
      <!--Чат консультант-->
      <div class="chat-widget">
        <div class="chat-header">
          <p>Чат-консультант</p>
        </div>
        <div class="chat-content" id="chat-content">
          <div class="message-container">
            <div class="bot-message">
              <p>
                Вітаю! Я - віртуальний чат-консультант! Задавайте свої питання
                щодо кухонних меблів.
              </p>
            </div>
          </div>
        </div>
        <div class="chat-input">
          <form id="chat-form">
            <input
              type="text"
              id="input-message"
              placeholder="Введіть повідомлення..."
              required
            />
            <button type="submit">Надіслати</button>
          </form>
        </div>
      </div>
      <!--Чат консультант-->
    </main>
    <footer class="footer">
      <p>© ModernKitchenUA, 2022. Усі права захищені.</p>
    </footer>

    <script src="/script.js"></script>
  </body>
</html>
